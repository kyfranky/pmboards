<script>

  $(document).on('submit', '#msform', ev => {
    // This is the message text input field

    ev.preventDefault();

    const pname = $('[name="pname"]').val();
    const desc = $('[name="PDesc"]').val();
    const sdate = $('[name="sdate"]').val();
    const edate = $('[name="edate"]').val();

    app.service('projects').create({
      projectTitle: pname,
      projectDescription: desc,
      startDate: sdate,
      endDate: edate,
    }).then(respond => {
      app.service('teams').create({
        projectId: respond.id,
        userId: app.get('user').id,
        status: 1
      });

      closeMenu();

    })
      .catch(error => console.log(error));

  });

  app.service('projects').on('created', function (data) {
    addRoom(data);
  });

  function closeMenu() {

    var openPopupOne = $('#openPopupOne'),
      overlay = $('.overlay'),
      popup = $('.popup'),
      closePopUpOne = $('.overlay');

    $(overlay).fadeOut();

    current_fs = $('.submit').parent();
    previous_fs = $('.submit').parent().prev();

    popup.removeClass('oneOpen').delay(700).promise().done(function () {
      $(overlay).hide();
      $('#msform')[0].reset();

      while ($("fieldset").index(current_fs) > 0) {

        $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
        previous_fs.show();
        current_fs.css({'left': '50%', 'opacity': '0'});
        previous_fs.css({'transform': 'scale(1)', 'opacity': '1', 'position': 'relative'});
        current_fs.hide();

        current_fs = previous_fs;
        previous_fs = previous_fs.prev();

      }

    });

    $('[name="pname"]').val("");
    $('[name="PDesc"]').val("");
    $('[name="sdate"]').val("");
    $('[name="edate"]').val("");

  }


  $('.input-daterange').datepicker({
    autoclose: true
  });

</script>
