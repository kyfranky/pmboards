                <input class="text" type="email" name="email" placeholder="Email" maxlength="25" required="required">

<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>

<script src="//npmcdn.com/feathers-client@^2.0.0-pre.2/dist/feathers.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
  // Set up socket.io
  let socket = io();

  // Set up Feathers client side
  let app = feathers()
    .configure(feathers.socketio(socket))
    .configure(feathers.hooks())
    .configure(feathers.authentication({
      storage: window.localStorage
    }));

  const application = {

    // Log in either using the given email/password or the token from storage
    login(credentials) {

      app.authenticate({
        strategy: 'local',
        email: credentials.email,
        password: credentials.password
      })
        .then(response => {
          console.log('Authenticated!', response);
          // By this point your accessToken has been stored in
          // localstorage
          return app.passport.verifyJWT(response.accessToken);
        })
        .then(() => {
          window.location.href = "/lobby.html"
        })
        .catch(function(error){

            console.log(error)

          $('.alert-danger').show();

        });

    },

    // Show the login page
    showLogin(error = {}) {
      if($('.login').length) {
        console.log("Error");
      } else {
        console.log("wow");
      }
    },

    // Retrieve email/password object from the login/signup page
    getCredentials() {
      const user = {
        email: $('[name="email"]').val(),
        password: $('[name="password"]').val()
      };

      return user;
    }
  };

  $('#loginForm').on('submit', function (event) {
    event.preventDefault();
    const user = application.getCredentials();
    application.login(user);
  })

</script>
